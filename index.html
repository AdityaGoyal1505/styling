<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="carousel">
    <button class="arrow arrow-left" onclick="moveSlide(-1)">&#8249;</button>
    <div class="container">
        <div class="slider" id="slider">
            <div class="slide">
                <img src="https://via.placeholder.com/150" alt="Varun Plant">
                <div class="caption">VARUN PLANT</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/150" alt="Tamalpatra">
                <div class="caption">TAMALPATRA</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/150" alt="Shalai Guggal">
                <div class="caption">SHALAI GUGGAL</div>
            </div>
            <div class="slide">
                <img src="https://via.placeholder.com/150" alt="Pippali Plant">
                <div class="caption">PIPPALI PLANT</div>
            </div>
        </div>
    </div>
    <button class="arrow arrow-right" onclick="moveSlide(1)">&#8250;</button>
</div>

<script src="script.js">
</script>

</body>
</html>
